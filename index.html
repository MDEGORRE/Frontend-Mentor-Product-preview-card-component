<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">

		<main>
			<picture>
				<!--<source srcset="images/image-product-mobile.jpg" alt="Perfume Gabrielle" media="(max-width: 699px)"> -->
				<source srcset="images/image-product-desktop.jpg" alt="Perfume Gabrielle" media="(min-width: 686px)">
				<img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle">
			</picture>
			<section class="product">
				<h2>P E R F U M E</h2>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</p>
				<p class="prices"><strong>$149.99</strong><span>$169.99</span></p>
				<button><img src="images/icon-cart.svg" alt="Shopping cart"><span>Add to Cart</span></button>
			</section>
		</main>
		<footer>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/MDEGORRE">Michael Degorre</a>.
		</footer>

	</div>
</body>

</html>
